---

  - name: Create directory for backend
    file: 
      path: /home/ubuntu/backend
      state: directory

  - name: Copy files
    become: true
    copy:
      src: /home/circleci/project/backend.tar.gz
      dest: /home/ubuntu/backend

  - name: Unarchive backend files
    unarchive:
      src: /home/ubuntu/backend/backend.tar.gz
      dest: /home/ubuntu/backend
      copy: no

  - name: Build backend
    become: true
    shell : |
        cd /home/ubuntu/backend
        npm i
        npm install
        npm run build

  - name: Run server
    become: true
    shell : |
        cd /home/ubuntu/backend
        pm2 stop default
        pm2 start npm -- start